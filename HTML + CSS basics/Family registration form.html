<!DOCTYPE html>
<html>
    <body>
        <h2>
            Registration Form
        </h2>
        <form action="/thank you.html">
            <label for="name">Name:</label>
            <br>
            <input type="text" placeholder="Enter your name" required>
            <br><br>
            <label for="Mname">Mother's name:</label>
            <br>
            <input type="text" placeholder="Enter your mother's name">
            <br><br>
            <label for="Fname">Father's name:</label>
            <br>
            <input type="text" placeholder="Enter your father's name">
            <br><br>
            <label for="Sname">Sister's name:</label>
            <br>
            <input type="text" placeholder="Enter your sister's name">
            <br><br>
            <label for="Bname">Brother's name:</label>
            <br>
            <input type="text" placeholder="Enter your brother's name">
            <br><br>
            <label for="age">Age:</label>
            <br>
            <input type="number" placeholder="Enter your age" required>
            <br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="trans">
            <label for="trans">Transgender</label>
            <br><br>


            <label for="degree">Degree:</label><br>
            <input type="checkbox"name="btech"value="btech">
            <label for="btech">B.tech</label>
            <input type="checkbox"name="bcom"value="bcom">
            <label for="bcom">B.Com</label>
            <input type="checkbox"name="ba"value="ba">
            <label for="ba">B.A</label>
            <input type="checkbox"name="bsc"value="bsc">
            <label for="bsc">B.Sc</label>
            <input type="checkbox"name="barch"value="barch">
            <label for="barch">B.Arch</label>
            <input type="checkbox"name="bba"value="bba">
            <label for="bba">B.B.A</label>
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Enter your email" required>
            <br><br>
            <label for="password">Password:</label><br>
            <input type="password" placeholder="Create your password" required>
            <br><br>
            <input type="submit" value="Submit" style="color:rgb(4, 59, 83) ;">
            <input type="reset" value="Reset" style="color: rgb(94, 3, 80) ;">


        </form>
        <a href="/index.html" style="background-color:rgb(248, 181, 56) ;height:1cm ; width:5cm;">Return to main page</a>
    </body>
</html>
